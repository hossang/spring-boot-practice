<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>홈</title>
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .welcome-message {
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .logout-btn {
            background-color: #dc3545;
        }
        .login-btn {
            background-color: #007bff;
        }
        .user-info {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Our Site</h1>

    <!-- 로그인된 사용자를 위한 화면 -->
    <div sec:authorize="isAuthenticated()" class="user-info">
        <h2>환영합니다!</h2>
        <p>안녕하세요, <span sec:authentication="name"></span>님!</p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn logout-btn">로그아웃</button>
        </form>
    </div>

    <!-- 비로그인 사용자를 위한 화면 -->
    <div sec:authorize="!isAuthenticated()">
        <p>서비스를 이용하시려면 로그인해주세요.</p>
        <a th:href="@{/login}" class="btn login-btn">로그인</a>
    </div>
</div>
</body>
</html>
